<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.0/nipplejs.js" integrity="sha512-+51ykZ6kGNAEm+QvXP+iadxWg3XZGTD9I1GLhJILv9gvTzHdmwik3xKjZ4ieYn8Oua0+3NGIwWwDHMl6kR4ufQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js" integrity="sha512-L4lHq2JI/GoKsERT8KYa72iCwfSrKYWEyaBxzJeeITM9Lub5vlTj8tufqYk056exhjo2QDEipJrg6zen/DDtoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Pomotauri</title>
</head>
<body>
    <div class="isolate bg-[#E9D9BA]">
        <main>
            <div class="relative px-6 lg:px-8">
                <div class="mx-auto max-w-3xl pt-20 pb-32 sm:pt-48 sm:pb-40">
                    <div>                        
                        <h1 class="text-6xl text-white font-bold tracking-wide text-center">Pomotauri</h1>
                        <p class="mt-6 text-sm leading-8 text-white text-center">Boost Your Productivity with Pomodoro Timer<br>Explore Tauri's Power for Desktop Applications!</p>
                        <img src="img/background.png" alt="background" class="object-cover content-center mx-auto h-48 w-96">

                        <h1 class="text-8xl mt-32 text-white font-bold tracking-widest text-center">25:00</h1>
                        <div class="mt-32 flex gap-x-4 sm:justify-center">
                            <div class="inline-block rounded-lg bg-600 px-6 py-1.5 text-base font-semibold leading-7 text-white shadow-sm">
                                START
                            </div>
                            <div class="inline-block rounded-lg bg-600 px-6 py-1.5 text-base font-semibold leading-7 text-white shadow-sm">
                                PAUSE
                            </div>
                            <div class="inline-block rounded-lg bg-600 px-6 py-1.5 text-base font-semibold leading-7 text-white shadow-sm">
                                RESET                
                            </div>
                        </div>
                        <div class="mt-8 flex gap-x-4 justify-center">
                            <a href="#" class="inline-block rounded-lg bg-600 px-6 py-1.5 text-base font-semibold leading-7 text-white shadow-sm">
                                Watch Development Process on YT
                                <span class="text-200" aria-hidden="true">&rarr;</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/js/indexScript.js"></script>
</body>
</html>
